<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo and Video Galleries</title>
    <style>
    div{
       display: flex;
       justify-content: center;
       align-items : center;
       flex-wrap: wrap;
   }
   div img{
       width: 400px;
       height: 300px;
       border: 2px solid #ff3d0036;
       border-radius: 13px;
       box-shadow: 4px 7px 7px 0px #00000042;
       cursor: pointer;
       margin: 10px;
       transition: 400ms;
   }
   div img:hover{
       filter: grayscale(1);
       transform: scale(1.03);
   }
</style>
</head>
<body>
 <div>
   <img src="https://images.nationalgeographic.org/image/upload/v1638892272/EducationHub/photos/hoh-river-valley.jpg" alt="">
</div>   
</body>
</html>
